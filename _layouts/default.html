<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }}
        {% else %} {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">
    

    {% if site.highlighter %} <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type='text/css'> {% endif %}
    <link rel="stylesheet" href="{{ site.url }}/css/main.css" type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-51448816-3', 'auto');
      ga('send', 'pageview');
    
    </script>
</head>

<body>
    <header id="top" class="main-header">

        <div class="module title color-1">
            <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
        </div>

        <div class="module description color-2">
            {{ site.description }}
        </div>

        <nav class="module main-menu color-4">
            <a href="{{ site.url }}/topics">Topics</a>
            <a href="{{ site.url }}/about/">About</a>
            <a href="{{ site.url }}/contact/">Contact</a>
        </nav>

        <div class="module links color-3">
            <a href="https://github.com/{{ site.github }}" title="Github profile" target="_blank">github</a>&nbsp;
            <a href="https://twitter.com/{{ site.twitter }}" title="Twitter profile" target="_blank">twitter</a>&nbsp;
            <a href="{{ site.fives }}" title="Fives Word Game" target="_blank">fives</a>&nbsp;
            <a href="{{ site.url}}/feed.xml" title="Suscribe to RSS" target="_blank">rss</a>
        </div>

    </header>

    {{ content }}

    {% include footer.html %}
    <!-- based on minimal-block theme (https://github.com/drvy/minimal-block) -->
</body>
</html>
